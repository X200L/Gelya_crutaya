    <script>

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–ø–∏—Å–∏
        async function initRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–π —Ñ–æ—Ä–º–∞—Ç
                const mimeType = MediaRecorder.isTypeSupported('audio/webm') 
                    ? 'audio/webm' 
                    : MediaRecorder.isTypeSupported('audio/ogg') 
                    ? 'audio/ogg' 
                    : 'audio/wav';
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: mimeType,
                    audioBitsPerSecond: 128000
                });
                
                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∫–∞–∂–¥—ã–µ 100ms –¥–ª—è –±–æ–ª–µ–µ –Ω–∞–¥–µ–∂–Ω–æ–π –∑–∞–ø–∏—Å–∏
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data && event.data.size > 0) {
                        audioChunks.push(event.data);
                        console.log('Audio chunk received:', event.data.size, 'bytes');
                    }
                };

                mediaRecorder.onstop = async () => {
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –µ—Å–ª–∏ –æ–Ω –µ—â–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
                    if (recordingTimer) {
                        clearInterval(recordingTimer);
                        recordingTimer = null;
                    }
                    
                    console.log('Recording stopped. Total chunks:', audioChunks.length);
                    isRecording = false;
                    
                    if (audioChunks.length === 0) {
                        showError('–ó–∞–ø–∏—Å—å –Ω–µ —É–¥–∞–ª–∞—Å—å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                        status.textContent = '–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ';
                        status.className = 'status idle';
                        recordBtn.disabled = false;
                        recordingStartTime = null;
                        return;
                    }
                    
                    const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                    console.log('Audio blob size:', audioBlob.size, 'bytes');
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä (—Ö–æ—Ç—è –±—ã 1KB)
                    if (audioBlob.size < 1024) {
                        showError('–ó–∞–ø–∏—Å—å —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∞—è. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≥–æ–≤–æ—Ä–∏—Ç–µ –¥–æ–ª—å—à–µ (–º–∏–Ω–∏–º—É–º 1-2 —Å–µ–∫—É–Ω–¥—ã).');
                        status.textContent = '–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ';
                        status.className = 'status idle';
                        recordBtn.disabled = false;
                        audioChunks = [];
                        recordingStartTime = null;
                        return;
                    }
                    
                    await processAudio(audioBlob);
                    audioChunks = [];
                    recordingStartTime = null;
                };
                
                mediaRecorder.onerror = (event) => {
                    console.error('MediaRecorder error:', event);
                    isRecording = false;
                    if (recordingTimer) {
                        clearInterval(recordingTimer);
                        recordingTimer = null;
                    }
                    showError('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                    status.textContent = '–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ';
                    status.className = 'status idle';
                    recordBtn.disabled = false;
                    recordBtn.classList.remove('recording');
                };
            } catch (err) {
                showError('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞.');
                console.error('Microphone error:', err);
            }
        }

        // Toggle –∑–∞–ø–∏—Å—å –ø–æ –∫–ª–∏–∫—É
        recordBtn.addEventListener('click', () => {
            if (!mediaRecorder) {
                showError('–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω. –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
                return;
            }
            
            if (mediaRecorder.state === 'inactive' && !isRecording) {
                // –ù–∞—á–∞–ª–æ –∑–∞–ø–∏—Å–∏
                audioChunks = [];
                mediaRecorder.start(100);
                recordBtn.classList.add('recording');
                status.className = 'status recording';
                errorDiv.classList.remove('show');
                isRecording = true;
                console.log('Recording started');
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏ –∑–∞–ø–∏—Å–∏
                recordingStartTime = Date.now();
                recordingTimer = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                    status.textContent = `–ó–∞–ø–∏—Å—å... ${elapsed} —Å–µ–∫`;
                }, 100);
            } else if (mediaRecorder.state === 'recording' && isRecording) {
                // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–ø–∏—Å–∏
                console.log('Stopping recording...');
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
                if (recordingTimer) {
                    clearInterval(recordingTimer);
                    recordingTimer = null;
                }
                
                const recordingDuration = recordingStartTime ? Math.floor((Date.now() - recordingStartTime) / 1000) : 0;
                console.log('Recording duration:', recordingDuration, 'seconds');
                
                mediaRecorder.stop();
                recordBtn.classList.remove('recording');
                status.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';
                status.className = 'status processing';
                recordBtn.disabled = true;
                isRecording = false;
                recordingStartTime = null;
            }
        });

        // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –∞—É–¥–∏–æ –≤ WAV
        async function convertToWav(audioBlob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const arrayBuffer = e.target.result;
                        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                        
                        // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ WAV
                        const wav = audioBufferToWav(audioBuffer);
                        const wavBlob = new Blob([wav], { type: 'audio/wav' });
                        resolve(wavBlob);
                    } catch (err) {
                        console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –∞—É–¥–∏–æ, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª:', err);
                        resolve(audioBlob);
                    }
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(audioBlob);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ AudioBuffer –≤ WAV
        function audioBufferToWav(buffer) {
            const length = buffer.length;
            const sampleRate = buffer.sampleRate;
            const numChannels = buffer.numberOfChannels;
            const bytesPerSample = 2;
            const blockAlign = numChannels * bytesPerSample;
            const byteRate = sampleRate * blockAlign;
            const dataSize = length * blockAlign;
            const bufferSize = 44 + dataSize;
            const arrayBuffer = new ArrayBuffer(bufferSize);
            const view = new DataView(arrayBuffer);
            
            // WAV –∑–∞–≥–æ–ª–æ–≤–æ–∫
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(0, 'RIFF');
            view.setUint32(4, bufferSize - 8, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, byteRate, true);
            view.setUint16(32, blockAlign, true);
            view.setUint16(34, bytesPerSample * 8, true);
            writeString(36, 'data');
            view.setUint32(40, dataSize, true);
            
            // –î–∞–Ω–Ω—ã–µ
            let offset = 44;
            for (let i = 0; i < length; i++) {
                for (let channel = 0; channel < numChannels; channel++) {
                    const sample = Math.max(-1, Math.min(1, buffer.getChannelData(channel)[i]));
                    view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                    offset += 2;
                }
            }
            
            return arrayBuffer;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∞—É–¥–∏–æ
        async function processAudio(audioBlob) {
            try {
                console.log('Processing audio. Original size:', audioBlob.size, 'bytes, type:', audioBlob.type);
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ WAV –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
                let wavBlob = audioBlob;
                if (!audioBlob.type.includes('wav')) {
                    console.log('Converting to WAV...');
                    wavBlob = await convertToWav(audioBlob);
                    console.log('Converted WAV size:', wavBlob.size, 'bytes');
                }
                
                // –§–∏–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞
                if (wavBlob.size < 1024) {
                    throw new Error('–ó–∞–ø–∏—Å—å —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∞—è. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≥–æ–≤–æ—Ä–∏—Ç–µ –¥–æ–ª—å—à–µ (–º–∏–Ω–∏–º—É–º 1 —Å–µ–∫—É–Ω–¥–∞).');
                }
                
                const formData = new FormData();
                formData.append('audio', wavBlob, 'recording.wav');
                console.log('Sending audio to server. Size:', wavBlob.size, 'bytes');

                const response = await fetch(`${API_URL}/voice-assistant`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    let errorMessage = '–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–ø—Ä–æ—Å–∞';
                    try {
                        const error = await response.json();
                        errorMessage = error.error || error.details || errorMessage;
                        console.error('Server error:', error);
                    } catch (e) {
                        errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                        console.error('Failed to parse error response:', e);
                    }
                    throw new Error(errorMessage);
                }

                const result = await response.json();

                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º base64 –æ–±—Ä–∞—Ç–Ω–æ –≤ blob –∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º
                if (result.audio) {
                    const base64Audio = result.audio;
                    const binaryString = atob(base64Audio);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    currentAudioBlob = new Blob([bytes], { type: 'audio/wav' });
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –æ—Ç–≤–µ—Ç
                    playAudio(currentAudioBlob);
                } else {
                    status.textContent = '–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ';
                    status.className = 'status idle';
                    recordBtn.disabled = false;
                }
            } catch (err) {
                isRecording = false;
                showError(err.message);
                status.textContent = '–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ';
                status.className = 'status idle';
                recordBtn.disabled = false;
                recordBtn.classList.remove('recording');
            }
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∞—É–¥–∏–æ
        function playAudio(audioBlob) {
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            
            status.textContent = '–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞...';
            status.className = 'status playing';
            
            audio.play().catch(err => {
                console.error('Error playing audio:', err);
                showError('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∞—É–¥–∏–æ');
                status.textContent = '–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ';
                status.className = 'status idle';
                recordBtn.disabled = false;
            });
            
            audio.onended = () => {
                status.textContent = '–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ';
                status.className = 'status idle';
                recordBtn.disabled = false;
                URL.revokeObjectURL(audioUrl);
            };
            
            audio.onerror = () => {
                showError('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∞—É–¥–∏–æ');
                status.textContent = '–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ';
                status.className = 'status idle';
                recordBtn.disabled = false;
                URL.revokeObjectURL(audioUrl);
            };
        }

        // –ü–æ–∫–∞–∑ –æ—à–∏–±–∫–∏
        function showError(message) {
            errorDiv.textContent = '–û—à–∏–±–∫–∞: ' + message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        initRecording();
        loadTheme();
    </script>
