<body>
  <div class="header">

    <div>Финансовая грамотность</div>
    <div></div>

  <div class="page-title">Уроки</div>
  <div id="lessons-container"></div>

  <!-- Модалка теории -->
  <div class="modal-overlay" id="theoryModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title" id="theoryTitle"></div>
        <div class="modal-close" id="theoryClose">×</div>
      </div>
      <div class="theory-content" id="theoryText"></div>
      <button class="btn primary" id="startTestBtn" style="
        background: #ff3b30; color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; margin-top: 16px; width: 100%;
      ">Начать тест</button>
    </div>
  </div>

  <!-- Модалка вопроса -->
  <div class="modal-overlay" id="questionModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title" id="questionTitle"></div>
        <div class="modal-close" id="questionClose">×</div>
      </div>
      <div class="question-text" id="questionText"></div>
      <div class="options" id="questionOptions"></div>
    </div>
  </div>

  <!-- Модалка результата -->
  <div class="result-modal-overlay" id="resultModal">
    <div class="result-modal">
      <div class="result-icon" id="resultIcon"><svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor"><path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"/></svg></div>
      <div class="result-title" id="resultTitle">Отлично!</div>
      <div class="result-text" id="resultText">Вы прошли урок!</div>
      <button class="result-btn" id="resultClose">Продолжить</button>
    </div>
  </div>

  </div>

  <!-- Голосовой ассистент -->
  <button class="voice-btn" id="voiceBtn" title="Голосовой ассистент"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12,14c1.66,0 2.99-1.34 2.99-3L15,5c0-1.66-1.34-3-3-3S9,3.34 9,5v6c0,1.66 1.34,3 3,3zm5.3-3c0,3-2.54,5.1-5.3,5.1S6.7,14 6.7,11H5c0,3.41 2.72,6.23 6,6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/></svg></button>

  <!-- Модальное окно голосового ассистента -->
  <div class="voice-modal-overlay" id="voiceModal">
    <div class="voice-modal">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="voice-modal-icon" id="voiceModalIcon"><path d="M12,14c1.66,0 2.99-1.34 2.99-3L15,5c0-1.66-1.34-3-3-3S9,3.34 9,5v6c0,1.66 1.34,3 3,3zm5.3-3c0,3-2.54,5.1-5.3,5.1S6.7,14 6.7,11H5c0,3.41 2.72,6.23 6,6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/></svg>
      <div class="voice-modal-title" id="voiceModalTitle">Альфа-ассистент</div>
      <div class="voice-modal-subtitle" id="voiceModalSubtitle">Скажите команду для навигации</div>
      <div class="voice-modal-text" id="voiceModalText">Говорите...</div>
      <div class="voice-modal-actions">
        <button class="voice-btn-small secondary" id="voiceCancel">Отмена</button>
        <button class="voice-btn-small primary" id="voiceStop" style="display:none;">Остановить</button>
      </div>
    </div>
  </div>

      <div class="nav-label">Чаты</div>

  </div>
